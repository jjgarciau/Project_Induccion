<div class="carousel-container">
    <h1>Asi es como quiero recordar mi vida universitaria</h1>
    <img [src]="images[currentIndex]" alt="Imagen del carrusel">
    <h3> {{ descripcion[currentIndex] }} </h3>
    
    <div class="controls">
      <button (click)="previous()">Anterior</button>
      <button (click)="next()">Siguiente</button>
    </div>
</div>
